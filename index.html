<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica proposicional</title>

    <!--CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light bg-gradient">
    <h1>Trabalho da AV3</h1>
    <div class="container-fluid row align-items-start">
        <div class="container-lg">
            <h2>Operadores lógicos</h2>
            <button type="button" class="btn btn-dark" onclick="limpar()">Limpar</button>
            <button type="button" class="btn btn-dark" onclick="insert('~')">~</button>
            <button type="button" class="btn btn-dark" onclick="insert('v')">v</button>
            <button type="button" class="btn btn-dark" onclick="insert('^')">^</button>
            <button type="button" class="btn btn-dark" onclick="insert('→')">→</button>
            <button type="button" class="btn btn-dark" onclick="insert('⟷')">⟷</button>
            <button type="button" class="btn btn-dark" onclick="insert('(')">(</button>
            <button type="button" class="btn btn-dark" onclick="insert(')')">)</button>
            <button type="button" class="btn btn-dark" onclick="back()">Backspace</button>
        </div>
        <div class="container-lg ">
            <h2>Variáveis</h2>
            <button type="button" class="btn btn-dark" onclick="insert('A')">A</button>
            <button type="button" class="btn btn-dark" onclick="insert('B')">B</button>
            <button type="button" class="btn btn-dark" onclick="insert('C')">C</button>
        </div>
        <div class="container-lg">
            <h2>Operação</h2>
            <p id="equacao"></p>
        </div>
        <div class="container-lg">
            <button type="button" class="btn btn-primary" onclick="calcular()">Gerar Tabela</button>
            <p id="resposta"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
